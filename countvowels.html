<html>
<head>
  <script type="text/javascript">
   var count=0;
  function  countvowels(name)

  {
for(var i=0;i<name.length;i++)
{
if(name[i]=="a"||name[i]=="e"||name[i]=="i"||name[i]=="o"||name[i]=="u")
count=count+1;
}
document.write(count+"vowels");
  }
var myname=prompt("please enter your name");
  countvowels(myname);
</script>
<body>
</body>
</head>
</html>
